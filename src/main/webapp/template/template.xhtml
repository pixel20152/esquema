<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <h:head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <h:outputStylesheet library="css" name="default.css"/>
      <h:outputStylesheet library="css" name="cssLayout.css"/>
      <h:outputScript library="js"  name="script.js" />
      <title>Muffin</title>
  </h:head>

  <h:body id="barrabusqueda">

  <div id="top">
    <h:form>
      <ui:insert name="top">
      <h:outputText value="Buscar" style="font-weight: bold;
                    color: white;
                    font-size: medium">
      </h:outputText>
      <!-- Busqueda /para el boton buscar required="true" -->
      <p:inputText id="campobusqueda" />
      <p:commandButton 
                       icon="ui-icon-search"
                       action="buscar"/>				
      <p:menu overlay="true"
              trigger="btnsesion"
              my="left top"
              at="right top">
        <p:submenu label="Sesion">
          <p:menuitem value="Iniciar Sesion"
                      action="iniciarSesion"/>
          <p:menuitem value="Registrarse"
                      action="registrarse"/>
          <p:menuitem value="Solicitar Baja"
                      action="baja"/>
          <p:menuitem value="Sugerir Local"
                      action="sugerir"/>
        <p:separator/>
        </p:submenu>
        <p:submenu label="Otros">
          <p:menuitem value="Salir"
                      action="inicio"/>
        </p:submenu>
        </p:menu>
        <!-- el styleClass se definio en csslayout.css-->
        <p:commandButton id="btnsesion"
                         value="Sesion"
                         style= "float:right;
                         color:white;
                         font-weight: bolder;
                         font-size: medium"
                         styleClass="boton-sesion">

        </p:commandButton>
      </ui:insert>            
    </h:form>
  </div>
        
        
        
        
  <div id="content"
       class="center_content"
       align="center"
       style="margin: 0% 10% 0% 10%">
          <!--   
          <h:form>
            <h:commandLink action="index" >
            <p:graphicImage library="images" 
                            name="logo.jpg" 
                            style=" float: left; width: 450px; height: auto"
                            styleClass="img-responsive" onclick="windows.location.replace('index.xhtlm')"/>
            </h:commandLink>
            </h:form>
          action="iniciarSesion?faces-redirect=true"
            
          
          -->
    <img alt="Muffin" 
        src="logo.jpg" align="center" 
        style="width: 450px; height: auto; float: left" 
        class="img-responsive"
        onclick="window.location.replace('index.xhtml')"
        />
          
  <br/><br/><br/><br/><br/><br/>
    <ui:insert name="content">Content</ui:insert>
            
  </div>
        
        
  <div id="bottom">

    <h:form style="text-align: center;color: red">

      <p:commandLink id="nosotros"
                     action="nosotros"> <!--ajax="false"-->
        <h:outputText value="¿Quienes somos? "
                      style="color: red" />
      </p:commandLink>
 
      <p:commandLink id="contacto"
                     action="contacto"> <!--ajax="false"--> 
        <h:outputText value=" Contacto " style="color: red"/>
      </p:commandLink>

        

            <br></br>
            <h:outputText value="Politica de Privacidad: Para mejorar tu experiencia, Muffin recaba información acerca de tu" style="color: black"/>
            <br/>
            <h:outputText value="dispositivo: Sistema operativo, caracteristicas de hardware, etc." style="color: black"/>
            <br/>
            <h:outputText value="Toda información es guardada de forma segura y no se le compartira a terceros." style="color: black"/>
            
        </h:form>
        </div>

    </h:body>

</html>
